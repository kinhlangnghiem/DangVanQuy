<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Audio Player with Playlist</title>
       
        <link rel="stylesheet" type="text/css" href="https://www.interactivepixel.net/env/hap/content/css/perfect-scrollbar.css" media="all" /><!-- playlist scroll -->

        <style type="text/css">

            @import url(//fonts.googleapis.com/css?family=Raleway:300,400,500,600,700);

            *{
                margin:0;
                padding:0;
                border:0;
            }
            a{ 
                text-decoration: none; 
            }

            .hap-player-outer{
                box-shadow: 1px 1px 20px #868686;
            }
        
            #hap-wrapper{
                position: relative;
                font-family: "Raleway", sans-serif;
                margin: 100px auto;
                width: 100%;
                max-width:950px;
                display: none;
            }

        </style>

        <script src="https://www.interactivepixel.net/env/hap/content/js/perfect-scrollbar.min.js"></script><!-- playlist scroll -->
        <script src="https://www.interactivepixel.net/env/hap/content/js/jsmediatags.min.js"></script><!-- id3 tags -->
        <script src="https://www.interactivepixel.net/env/hap/content/js/new.js?3"></script><!-- main js file -->  
        <script>

            var player;  
            document.addEventListener("DOMContentLoaded", function(event) { 
                
                var settings = {
                    instanceName:"player1",
                    cssUrl:'css/brona.css',
                    sourcePath:"",
                    activePlaylist:"#playlist-audio1",
                    activeItem:0,
                    volume:0.5,
                    autoPlay:true,
                    preload:"auto",
                    randomPlay:false,
                    loopState:'playlist',
                    sck:"r4wruADPCq7iqJomagvYpdehvILa2bgE",
                    gdk:"AIzaSyB0Rw9B0WgjWQUYoxRi_rwpwr5E0ZxXuXs",
                    usePlaylistScroll:true,
                    playlistScrollType:'perfect-scrollbar',
                    useKeyboardNavigationForPlayback:true,
                    useNumbersInPlaylist: false,
                    playlistItemContent:"title,thumb,description,duration,date",
                    playlistOpened:true,

                    downloadIcon:"<i class='material-icons'>save_alt</i>",
                    linkIcon:"<i class='material-icons'>link</i>",

                    statDownloadIcon:"<i class='material-icons'>save_alt</i>",
                    statLikeIcon:"<i class='material-icons'>favorite_border</i>",
                    statPlayIcon:"<i class='material-icons'>play_circle_outline</i>",

                    breakPointArr:"650,550",

                    useGlobalDownloadButton:true

                };

                new hap(document.getElementById("hap-wrapper"), settings);

            });

        </script>

        <div id="hap-wrapper" class="hap-brona hap-brona-light">

                                </button>
                                <button type="button" class="hap-playback-toggle hap-btn-reset hap-contr-btn">

                                        </span>

                                        </div>
                                    </div>
                                </div>

                            </div>  

                            <div class="hap-controls-right">

                                <button type="button" class="hap-random-toggle hap-btn-reset hap-contr-btn">

                                        <i class="material-icons">shuffle</i>
                                    </span>
                                    <span class="hap-btn hap-btn-random-on hap-contr-btn-hover" data-tooltip="Shuffle on">
                                        <i class="material-icons">shuffle</i>
                                    </span>
                                </button>

                                <button type="button" class="hap-loop-toggle hap-btn-reset hap-contr-btn">

                                    </span>
                                    <span class="hap-btn hap-btn-loop-single hap-contr-btn-hover" data-tooltip="Loop single">
                                        <i class="material-icons">repeat_one</i>
                                    </span> 
                                    <span class="hap-btn hap-btn-loop-off" data-tooltip="Loop off">
                                        <i class="material-icons">repeat</i>
                                    </span>        
                                </button>

                                <button type="button" class="hap-share-toggle hap-btn-reset hap-contr-btn" data-tooltip="Share">

                                </button>

                                <button type="button" class="hap-embed-toggle hap-btn-reset hap-contr-btn" data-tooltip="Embed">
