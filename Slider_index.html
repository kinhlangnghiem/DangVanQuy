<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider JavaScript</title>
    <link rel="stylesheet" href="Slider_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="Slider_script.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <i class="fa-solid fa-arrow-left button" id="prev"></i>
      <div class="image-container">
        <div class="carousel">
          <img src="Slider_image1.jpg" alt="" />
          <img src="Slider_image2.jpg" alt="" />
          <img src="Slider_image3.jpg" alt="" />
          <img src="Slider_image4.jpg" alt="" />
          <img src="Slider_image5.jpg" alt="" />
          <img src="Slider_image6.jpg" alt="" />
          <img src="Slider_image7.jpg" alt="" />
          <img src="Slider_image8.jpg" alt="" />
          <img src="Slider_image9.jpg" alt="" />
          <img src="Slider_image10.jpg" alt="" />
          <img src="Slider_image12.jpg" alt="" />
          <img src="Slider_image12.jpg" alt="" />
          <img src="Slider_image13.jpg" alt="" />
          <img src="Slider_image14.jpg" alt="" />
          <img src="Slider_image15.jpg" alt="" />
          <img src="Slider_image16.jpg" alt="" />
          <img src="Slider_image17.jpg" alt="" />
          <img src="Slider_image18.jpg" alt="" />
          <img src="Slider_image19.jpg" alt="" />
          <img src="Slider_image20.jpg" alt="" />
        </div>
        <i class="fa-solid fa-arrow-right button" id="next"></i>
      </div>
    </section>
  </body>
</html>
